{% extends 'base.html' %} {% block content %}

<section class="px-4 pb-24 mx-auto max-w-7xl">

  <div class="w-full py-6 mx-auto md:w-3/5 lg:w-2/5">
    <h1 class="mb-1 text-xl font-medium text-center text-gray-800 md:text-3xl">Create your Free Account</h1>
    <p class="mb-2 text-sm font-normal text-center text-gray-700 md:text-base">
      Already have an account?
      <a href="#" class="text-purple-700 hover:text-purple-900">Sign in</a>
    </p>
    <form class="mt-8 space-y-4" action="{% url 'account_signup' %}" method="post" autocomplete="off">
      {% csrf_token %} {% if form.non_field_errors %}
      <div class="text-red-500">{{ form.non_field_errors }}</div>
      {% endif %}
      <label class="block" for="username">
        <span class="block mb-1 text-xs font-medium text-gray-700">Username</span>
        <input class="form-input" type="text" id="username" name="username" placeholder="Username" hx-get="{% url 'check_username' %}?username={{ login.value }}"
        hx-trigger="keyup changed delay:500ms"
        hx-target="#username-feedback"
        hx-swap="innerHTML" required />
        <div id="username-feedback"></div>
          {% if form.login.errors %}
          <div class="text-red-500">{{ form.login.errors }}</div>
          {% endif %}
      </label>
      <label class="block" for="email">
        <span class="block mb-1 text-xs font-medium text-gray-700">Your Email</span>
        <input class="form-input" type="email" name="email" id="email" placeholder="Ex. james@bond.com" inputmode="email" required />
        {% if form.email.errors %}
        <div class="text-red-500">{{ form.email.errors }}</div>
        {% endif %}
      </label>

      <label class="block" for="password">
        <span class="block mb-1 text-xs font-medium text-gray-700">Create a password</span>
        <input class="form-input" type="password" id="password1" name="password1" placeholder="••••••••" required />
        {% if form.password1.errors %}
        <div class="text-red-500">{{ form.password1.errors }}</div>
        {% endif %}
      </label>

      <label class="block" for="password">
        <span class="block mb-1 text-xs font-medium text-gray-700">Repeat password</span>
        <input class="form-input" type="password" id="password2" name="password2" placeholder="••••••••" required />
        {% if form.password2.errors %}
        <div class="text-red-500">{{ form.password2.errors }}</div>
        {% endif %}
      </label>
      <button type="submit" class="w-full btn btn-primary btn-lg">Sign Up</button>
    </form>

    <p class="my-5 text-xs font-medium text-center text-gray-700">
      By clicking "Sign Up" you agree to our
      <a href="#" class="text-purple-700 hover:text-purple-900">Terms of Service</a>
      and
      <a href="#" class="text-purple-700 hover:text-purple-900">Privacy Policy</a>.
    </p>
  </div>
</section>


{% endblock %}
