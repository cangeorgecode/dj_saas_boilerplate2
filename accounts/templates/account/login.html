{% extends 'base.html' %} {% block content %}

<section class="px-4 pb-24 mx-auto max-w-7xl">

  <div class="w-full py-6 mx-auto md:w-3/5 lg:w-2/5">
    <h1 class="mb-1 text-xl font-medium text-center text-gray-800 md:text-3xl">Login</h1>

    <form class="mt-8 space-y-4" action="{% url 'account_login' %}" method="post" autocomplete="off">
      {% csrf_token %} {% if form.non_field_errors %}
      <div class="text-red-500">{{ form.non_field_errors }}</div>
      {% endif %}
      <label class="block" for="username">
        <span class="block mb-1 text-xs font-medium text-gray-700">Username</span>
        <input class="form-input" type="text" id="username" name="login" placeholder="Username" required />
        {% if form.login.errors %}
        <div class="text-red-500">{{ form.login.errors }}</div>
        {% endif %}
      </label>

      <label class="block" for="password">
        <span class="block mb-1 text-xs font-medium text-gray-700">Enter password</span>
        <input class="form-input" type="password" id="password" name="password" placeholder="••••••••" required />
        {% if form.password.errors %}
        <div class="text-red-500">{{ form.password.errors }}</div>
        {% endif %}
      </label>
      <input type="submit" class="w-full btn btn-primary btn-lg" value="Login" />
    </form>

    <p class="my-5 text-xs font-medium text-center text-gray-700">
      By clicking "Sign Up" you agree to our
      <a href="#" class="text-purple-700 hover:text-purple-900">Terms of Service</a>
      and
      <a href="#" class="text-purple-700 hover:text-purple-900">Privacy Policy</a>.
    </p>
  </div>
</section>

{% endblock content %}
